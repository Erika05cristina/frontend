<section class="container">
  <h2>Gestión de Comprobantes de Venta</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <div class="form-field">
      <label for="numero">Número</label>
      <input id="numero" type="text" formControlName="numero" placeholder="Número del comprobante" />
    </div>

    <div class="form-field">
      <label for="fechaEmision">Fecha de emisión</label>
      <input id="fechaEmision" type="date" formControlName="fechaEmision" />
    </div>

    <div class="form-field">
      <label for="total">Total</label>
      <input id="total" type="number" step="0.01" formControlName="total" placeholder="Total" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">
        <span class="material-symbols-rounded">save</span>
        {{ editing() ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cancel()" class="btn outline" *ngIf="editing()">
        <span class="material-symbols-rounded">cancel</span>
        Cancelar
      </button>
    </div>
  </form>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(comprobante of comprobantes(); track comprobante.id) {
        <tr>
          <td>{{ comprobante.id }}</td>
          <td>{{ comprobante.numero }}</td>
          <td>{{ comprobante.fechaEmision }}</td>
          <td>{{ comprobante.total }}</td>
          <td>
            <button class="btn icon" (click)="edit(comprobante)">
              <span class="material-symbols-rounded">edit</span>
            </button>
            <button class="btn icon danger" (click)="delete(comprobante.id)">
              <span class="material-symbols-rounded">delete</span>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
