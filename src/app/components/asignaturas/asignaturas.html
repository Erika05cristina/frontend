<section class="container">
  <h2>Gesti贸n de Asignaturas</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <div class="form-field">
      <label for="nombre">Nombre de la asignatura</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Nombre" />
    </div>

    <div class="form-field">
      <label for="nivel">Nivel</label>
      <input id="nivel" type="text" formControlName="nivel" placeholder="Nivel" />
    </div>

    <div class="form-field">
      <label for="descripcion">Descripci贸n</label>
      <textarea id="descripcion" formControlName="descripcion" placeholder="Descripci贸n"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">
        <span class="material-symbols-rounded">save</span>
        {{ editing() ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cancel()" class="btn outline" *ngIf="editing()">
        <span class="material-symbols-rounded">cancel</span>
        Cancelar
      </button>
    </div>
  </form>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Nivel</th>
        <th>Descripci贸n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(asignatura of asignaturas(); track asignatura.id) {
        <tr>
          <td>{{ asignatura.id }}</td>
          <td>{{ asignatura.nombre }}</td>
          <td>{{ asignatura.nivel }}</td>
          <td>{{ asignatura.descripcion }}</td>
          <td>
            <button class="btn icon" (click)="edit(asignatura)">
              <span class="material-symbols-rounded">edit</span>
            </button>
            <button class="btn icon danger" (click)="delete(asignatura.id)">
              <span class="material-symbols-rounded">delete</span>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
